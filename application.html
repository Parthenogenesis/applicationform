<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>

<body align="center" bgcolor="lightskyblue">
    <form>
        <fieldset>
            <h1>APPLICATION FORM</h1>
            <div class="container">
                <div class="title">
                </div>
                <div class="content">
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Enter your name" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Father name</span>
                                <input type="text" placeholder="Enter your father name" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Mother name</span>
                                <input type="text" placeholder="Enter your mother name" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="text" placeholder="Enter your email" required></div><br>
                            <div class="input-box">
                                <span class="details">Phone Number</span>
                                <input type="text" placeholder="Enter your number" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">High school </span>
                                <input type="text" placeholder="obtain marks" required>
                                <span class="details"> </span>
                                <input type="text" placeholder=" total marks" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Percentage</span>
                                <input type="text" placeholder="%" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Higher secondary</span>
                                <input type="text" placeholder="obtain marks" required>
                                <span class="details"> </span>
                                <input type="text" placeholder="total marks" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Percentage</span>
                                <input type="text" placeholder="%" required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Adharcard number</span>
                                <input type="text" placeholder="Enter your adharcard no." required>
                            </div><br>
                            <div class="input-box">
                                <span class="details">Date of birth</span>
                                <input type="date" name="Date of birth" required>
                            </div>
                        </div>
                        <label>
                    Select course
                </label>
                        <select required aria-placeholder="course">
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select><br>
                        <label>
                    Gender :
                </label><br>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Other <br>
                        <input type="submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </form>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
